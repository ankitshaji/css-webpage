<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/7b07b8560d.js" crossorigin="anonymous"></script>
    <title>Personal</title>
    <meta charset="UTF-8" />
  </head>
  <body class="body">
    <nav>
      <img class="logo" src="images/red.jpg" alt="personal-logo" />
      <ul class="nav-bar">
        <li><a href="#about-me">About me</a></li>
        <li><a href="https://github.com/ankitshaji">Github</a></li>
        <li><a href="pages/contact.html">Contact me</a></li>
      </ul>
    </nav>
    <div class="hero">
      <div class="hero-info">
        <h1 id="name">Ankit Shaji</h1>
        <p>I am a software developer who graduated from The University of Auckland.</p>
        <div class="styled-break"></div>
        <div class="button">Hire me</div>
      </div>
      <div><img class="hero-image" src="images/c1.png" alt="flower" /></div>
    </div>
    <section>
      <div class="about-me">
        <img class="person-img" src="images/pain.jpg" alt="fireflies" />
      </div>
      <div class="info">
        <h2><a name="about-me">About me</a></h2>
        <p>I love to code, ride motorcyles and skate.
        </p>
      </div>
    </section>
    <section class="icon-section">
      <i class="far fa-circle-user"></i>
      <i class="far fa-comments"></i>
      <i class="far fa-envelope-open"></i>
      <i class="far fa-bell"></i>
    </section>
    <section class="form-section">
      <form>
        <h2>Contact me</h2>
        <div class="input-section">
          <div class="input-group">
            <label for="first-name">First name:</label>
            <input type="text" id="first-name" name="first-name" value="Text here"></input>
          </div>
          <div class="input-group">
            <label for="last-name">Last name:</label>
            <input type="text" id="last-name" name="last-name" value="Text here"></input>
          </div>
        </div>
        <div class="input-section">
          <input type="radio" id="office" name="office" value="office"></input>
          <label for="office">Office</label>  
          <input type="radio" id="remote" name="remote" value="remote"></input>
          <label for="remote">Remote</label>
          <input type="radio" id="other" name="other" value="other"></input>
          <label for="other">Other</label>
        </div>  
        <div class="input-section">
          <input type="checkbox" id="contract" name="contract" value="contract"></input>
          <label for="contract">Contract work</label>
          <input type="checkbox" id="full-time" name="full-time" value="full-time"></input>
          <label for="full-time">Full-time work</label>
          <input type="checkbox" id="sponsorship" name="sponsorship" value="sponsorship"></input>
          <label for="sponsorship">Sponsorship work</label>
        </div>
        <input class="button" type="submit" value="submit"></input>
      </form>
    </section>
    <footer>
      <ul class="list">
        <li><a href="#about-me">About me</a></li>
        <li class="github">
          <a href="https://github.com/ankitshaji">Github</a>
        </li>
        <li><a href="pages/contact.html">Contact</a></li>
      </ul>
    </footer>
  </body>
</html>
